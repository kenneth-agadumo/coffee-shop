<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Links -->
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>

<body>
<section class="container">
  <header class="header">
    <div class="logo">
      <img src="images/logo_coffe.svg" alt="">
    </div>
    <nav class="nav">
      <ul>
        <li><a class="active" href="#">About us</a></li>
        <li><a href=""> Menu</a></li>
        <li> <a href=""> Delivery</a></li>
      </ul>
    </nav>
    <div class="right-bar">
      <section class="search">
        <input type="text">
      </section>
      <section class="cart">
        <img src="images/Logo.svg" alt="">
      </section>
    </div>
  </header>
  <main class="main">
    <section class="landing-page">
      <img src="images/bg_img_hero.png" alt="" class="img1">
      <img src="images/bg_img_hero.png" alt="" class="img2">
      <div class="left">
        <div class="left-content">
          <div class="title">
            <h1>Enjoy your <span class="active">coffee</span> before your activiy </h1>
          </div>
          <div class="p-text">
            <p>
              Boost your productivity and build your mood with a glass of coffee in the morning 
            </p>
          </div>
          <div class="button-group">
            <button class="order">Order now</button>
            <button class="menu">View menu</button>
          </div>
        </div>
        
      </div>
      <div class="right">
        <span class="tag1-shell">  <span class="tag1">Cappuccino</span></span>
          <span class="tag2-shell"><span class="tag2">&nbsp;&nbsp;4.8&nbsp;&nbsp;</span></span>
          <span class="tag3-shell"><span class="tag3">&nbsp; 18k &nbsp;</span></span>
        <div class="img-circle">
          <img src="images/Exclude.png" alt="" class="watermark">
          <img src="images/coffee.png" alt="" class="img">
          
        </div>
      </div>
    </section>


    <!-- Popular Section -->
    <section class="popular">
      <div class="pop-title">
        <h2>Popular Now</h2>
      </div>
      
      <section class="popular-section">
        <div class="content-shell">
          <div class="popular-content">
            <img src="images/vanilla-latte.png" alt="">
            <div class="sub1">
                <span>Vanilla Latte</span>
                <span>21k</span>
            </div>
            <div class="sub2">
              <span class="span1">
                <button>Hot</button>
                <button>Cold</button>
              </span>
              <span class="span2">
                <button class="cart">cart</button>
              </span>
            </div>
          </div>
        </div>
        <div class="content-shell">
          <div class="popular-content">
            <img src="images/espresso.png" alt="">
            <div class="sub1">
                <span>Espresso</span>
                <span>23k</span>
            </div>
            <div class="sub2">
              <span class="span1">
                <button>Hot</button>
                <button>Cold</button>
              </span>
              <span class="span2">
                <button class="cart">cart</button>
              </span>
            </div>
          </div>
        </div>
        <div class="content-shell">
          <div class="popular-content">
            <img src="images/hazelnut latte.png" alt="">
            <div class="sub1">
                <span>Hazelnut Latte</span>
                <span>19k</span>
            </div>
            <div class="sub2">
              <span class="span1">
                <button>Hot</button>
                <button>Cold</button>
              </span>
              <span class="span2">
                <button class="cart">cart</button>
              </span>
            </div>
          </div>
        </div>
        
      </section>
    </section>
  </main>
</section>
</body>

</html>
